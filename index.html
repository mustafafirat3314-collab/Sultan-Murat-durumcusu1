        #cart-panel { position: fixed; bottom: 0; left: 0; right: 0; background: white; z-index: 10000; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 30px rgba(0,0,0,0.2); transition: 0.4s ease-in-out; transform: translateY(calc(100% - 75px)); }
        #cart-panel.open { transform: translateY(0); }

        .wa-btn { background: #25D366; color: white; width: 100%; padding: 18px; border-radius: 15px; border: none; font-size: 1.1rem; font-weight: bold; margin-top: 15px; cursor: pointer; }
        input[type="text"], textarea { width: 100%; padding: 14px; margin-top: 10px; border-radius: 12px; border: 1px solid #ddd; box-sizing: border-box; }

        </div>

            <span style="color:var(--yesil);"><span id="toplam-fiyat">0</span> TL</span>

<script>
    const menu = [
        { c: "Ã‡ORBALAR", i: [
            { id: 1, n: "Mercimek Ã‡orba", p: 90 },
            { id: 2, n: "Az Mercimek Ã‡orba", p: 50 }
        ]},
        { c: "DÃœRÃœMLER", i: [
            { id: 3, n: "Adana DÃ¼rÃ¼m", p: 200, hasDuble: true },
            { id: 4, n: "Urfa DÃ¼rÃ¼m", p: 200, hasDuble: true },
            { id: 5, n: "Et DÃ¼rÃ¼m", p: 220, hasDuble: true },
            { id: 6, n: "Tavuk DÃ¼rÃ¼m", p: 200, hasDuble: true }
        ]},
        { c: "PORSÄ°YONLAR", i: [
            { id: 7, n: "Adana Porsiyon", p: 400 },
            { id: 8, n: "Urfa Porsiyon", p: 400 },
            { id: 9, n: "Et ÅžiÅŸ Porsiyon", p: 440 },
            { id: 10, n: "Tavuk Porsiyon", p: 400 },
            { id: 11, n: "Kanat Porsiyon", p: 400 },
            { id: 12, n: "KarÄ±ÅŸÄ±k Izgara", p: 950 }
        ]},
        { c: "TATLI VE BAKLAVA", i: [
            { id: 13, n: "FÄ±stÄ±klÄ± Baklava (1 KG)", p: 800, isKg: true },
            { id: 14, n: "Cevizli Baklava (1 KG)", p: 600, isKg: true },
            { id: 15, n: "Halka TatlÄ±sÄ±", p: 25 },
            { id: 16, n: "Tulumba (1 KG)", p: 250, isKg: true }
        ]},
        { c: "Ä°Ã‡ECEKLER", i: [
            { id: 24, n: "Su", p: 15, noNote: true },
            { id: 17, n: "KÃ¼Ã§Ã¼k Ayran", p: 30, noNote: true },
            { id: 18, n: "BÃ¼yÃ¼k Ayran", p: 40, noNote: true },
            { id: 19, n: "Kutu Kola", p: 60, noNote: true },
            { id: 20, n: "Kutu Fanta", p: 60, noNote: true },
            { id: 21, n: "ÅžiÅŸe Kola", p: 50, noNote: true },
            { id: 22, n: "1 Litre Kola", p: 90, noNote: true },
            { id: 23, n: "Soda", p: 30, noNote: true }
        ]}
    ];

    let cart = {}; 

    function renderMenu() {
        let html = "";
        menu.forEach(cat => {
            html += `<div class="category-title">${cat.c}</div><div class="section">`;
            cat.i.forEach(item => {
                html += `<div class="item">
                    <div style="flex:1"><b>${item.n}</b><br><span style="color:var(--ana); font-weight:bold;">${item.p} TL</span></div>
                    <div style="display:flex; align-items:center;">
                        ${item.hasDuble ? `<button class="duble-btn" onclick="addToCart(${item.id}, true)">Duble +220â‚º</button>` : ''}
                        <button class="add-btn" onclick="addToCart(${item.id}, false)">+</button>
                    </div>
                </div>`;
            });
            html += `</div>`;
        });
        document.getElementById('menu-container').innerHTML = html;
    }

    function addToCart(id, isDuble) {
        const itm = menu.flatMap(c => c.i).find(x => x.id === id);
        const cartId = isDuble ? id + "_duble" : id;
        const finalName = isDuble ? "Duble " + itm.n : itm.n;
        const finalPrice = isDuble ? itm.p + 220 : itm.p;

        if (!cart[cartId]) {
            cart[cartId] = { n: finalName, p: finalPrice, qty: 1, note: "", noNote: itm.noNote, isKg: itm.isKg };
        } else {
            cart[cartId].qty += itm.isKg ? 0.5 : 1;
        }
        updateUI();
    }

    function toggleCart() { document.getElementById('cart-panel').classList.toggle('open'); }

    function changeQty(id, val) {
        if (cart[id]) {
            cart[id].qty += val;
            if (cart[id].qty <= 0) delete cart[id];
            updateUI();
        }
    }

    function updateUI() {
        const list = document.getElementById('cart-items-list');
        list.innerHTML = "";
        let total = 0, count = 0;
        Object.keys(cart).forEach(id => {
            const i = cart[id];
            let sum = i.p * i.qty;
            total += sum; count++;
            list.innerHTML += `<div class="cart-item">
                <div style="display:flex; justify-content:space-between; font-weight:bold;"><span>${i.n}</span><span>${sum} TL</span></div>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:8px;">
                    <small>Miktar: ${i.qty} ${i.isKg ? 'Kg' : 'Adet'}</small>
                    <div>
                        <button onclick="changeQty('${id}', ${i.isKg ? -0.5 : -1})" style="width:35px; height:30px; border-radius:5px; border:1px solid #ddd;">-</button>
                        <button onclick="changeQty('${id}', ${i.isKg ? 0.5 : 1})" style="width:35px; height:30px; border-radius:5px; border:1px solid #ddd;">+</button>
                    </div>
                </div>
                ${!i.noNote ? `<input type="text" class="item-note-input" placeholder="Ã–zel notunuz..." oninput="cart['${id}'].note = this.value" value="${i.note}">` : ''}
            </div>`;
        });
        document.getElementById('toplam-fiyat').innerText = total;
        document.getElementById('panel-toplam').innerText = total + " TL";
        document.getElementById('urun-adet').innerText = count;
    }

    function siparisGonder() {
        const ad = document.getElementById('musteri-ad').value;
        const adr = document.getElementById('musteri-adres').value;
        if (!ad || !adr || Object.keys(cart).length === 0) { alert("LÃ¼tfen Ã¼rÃ¼n seÃ§in ve adresinizi yazÄ±n!"); return; }
        let msg = `*SULTAN MURAT DÃœRÃœMCÃœSÃœ SÄ°PARÄ°ÅžÄ°*%0AðŸ‘¤ *MÃ¼ÅŸteri:* ${ad}%0AðŸ“ *Adres:* ${adr}%0A%0A`;
        Object.values(cart).forEach(i => {
            msg += `âœ… *${i.qty} ${i.isKg?'Kg':'Adet'}* ${i.n}${i.note ? ' ('+i.note+')' : ''}%0A`;
        });
        msg += `%0A*TOPLAM TUTAR: ${document.getElementById('toplam-fiyat').innerText} TL*`;
        window.open(`https://wa.me/905466122000?text=${msg}`);
    }
    renderMenu();
</script>
